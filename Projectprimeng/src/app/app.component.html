<p-dataTable [value]="employees" selectionMode="single" [(selection)]="selectedEmployee" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
    <p-header>CRUD for Employees</p-header>
    <p-column field="empId" header="EmpId" [sortable]="true"></p-column>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="age" header="Age" [sortable]="true"></p-column>
    <p-column field="salary" header="Salary" [sortable]="true"></p-column>
    <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
    </p-dataTable>

<p-dialog header="Employee Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="employee">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="empId">EmpId</label></div>
            <div class="ui-grid-col-8"><input pInputText id="empId" [(ngModel)]="employee.empId" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="name">Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="employee.name" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="age">Age</label></div>
            <div class="ui-grid-col-8"><input pInputText id="age" [(ngModel)]="employee.age" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="salary">Salary</label></div>
            <div class="ui-grid-col-8"><input pInputText id="salary" [(ngModel)]="employee.salary" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
